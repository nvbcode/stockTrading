<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
        <link rel="stylesheet" href ='style.css'>


    <title>Stock Reports</title>
</head>

<body>
    <!-- container for all the contents -->
    <div class='container'>

        <header>

            <div class="jumbotron jumbotron-fluid text-center bg-dark text-light">
                <div class="container">
                    <h1 class="display-4"><i class="fas fa-chart-line"></i> Stock Trading Application</h1>

                    <br>


                </div>
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-arrow-circle-right"></i> Search Stock</h3>
            </div>
            <div class="card-body bg-light">
                <p class="card-text">Stock Ticker:</p>
                <div class="input-group input-group-sm mb-3">
                    <label for='userInput'></label>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                        id="userInput" placeholder="Search Stock">
                    <button type='submit' id='addButton' class="btn btn-light"> <i class="fas fa-search"></i>&nbsp;Search
                    </button>
                </div>
                <button type="button" id="searchButton" class="btn btn-light"></button>
            </div>
        </div>


        <div class="card my-4">
            <div class="card-header">
                <h3><i class="fas fa-th"></i>&nbsp;Favorites</h3>
            </div>
            <div class="card-body buttonArea" id="newsFeed">
                <!-- buttons will start here -->

            </div>
        </div>

        <div class="card my-4">
            <div class="card-header">
                <h3><i class="fas fa-industry"></i> Company Info</h3>
            </div>
            <div class="card-body" id="companyInfo">
                <!-- company info will start here -->


            </div>
        </div>

        <div class="card my-4">
            <div class="card-header">
                <h3><i class="fas fa-newspaper"></i> Recent Articles</h3>
            </div>
            <div class="card-body" id="relatedArticles">
                <!-- related articles will start here -->


            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </div>
</body>


</html>
